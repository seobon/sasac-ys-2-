    <title>실습</title>

    <script>
        let thisOne ;
        $("td").on("click", function() {
            // console.log(this);
            // console.log($(this).text());
            let date = $(this).text()
            console.log(date)
            $(".date").val(date);
            thisOne = this;
        });

        $(".button").on("click", function() {
            let com = $("input[class=comment]").val();
            // console.log(com)
            $(thisOne).append(`<div>${com}</div>`)
        })        
    </script>
