    <h2>회원가입</h2>
    <form>
        이름: <input type="text" name="name"/>
        <br />
        이메일: <input type="text" name="email"/>
        <br />
        비밀번호: <input type="password" name="pw"/>
        <br />
        비밀번호 확인: <input type="text" name="pw_check"/>

        <input type="button" value="제출" />
        <button>제출</button>

        <br />
        취미를 선택하세요.
        <input type="checkbox" name="hobby" value="춤" />춤
        <input type="checkbox" name="hobby" value="노래"/>노래
        <input type="checkbox" name="hobby" value="술" />술
        <input type="checkbox" name="hobby" value="담배" />담배

        <br />
        성별을 선택하세요.
        <input type="radio" name="gender" value="여자"/>여자
        <input type="radio" name="gender" value="men"/>남자
        <br />
        15세 이상임?
        <input type="radio" name="older15" value="true"/>예
        <input type="radio" name="older15" value="False"/>아니오

        <br />
        생년월일<input type="date" name="birth"/>
        색<input type="color" name="color">
        <br />
        range : <input type="range" name="range" min="10" max="60" step="10">
        <br />
        file : <input type="file" name="img">


        <br />
        <select name="select_option">
            <optgroup label="데뷔초">
                <option value="부탁해">부탁해</option>
                <option value="이루리">이루리</option>
            <optgroup label="데뷔후">
                <option value="언네추럴">언네추럴</option>
                <option value="라스트시퀀스">라스트시퀀스</option>
            </optgroup>
        </select>
    </form>
