<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 제목</title>
</head>
<body>
    <p><b>b 태그 : 두껍게</b></p>
    <p><strong>strong 태그 : 두껍게 + Semantic 한 의미를 지님</strong></p>
    <p><i>i 태그 : 이탤릭체</i></p>
    <p><em>em 태그 : Emphasized, 강조. 기울여서 표시됨</em></p>
    <p><del>del 태그 : 중간 줄</del></p>
    <p><u>u 태그 : 밑 줄</u></p>
</body>
</html>
