<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 자주 쓰이는 속성</title>
    <link rel="stylesheet" href="./CSS_property.css">
</head>
<body>
    <div>hello</div>
    <div class="font-css">안녕하세여</div>

    <div class="parent">
        <div class="child-font">hello</div>

    <div class="width-css">hello</div>

    <div class="border-css">hello</div>

    <div class="circle">hello</div>

    <div class="margin-css">hello</div>

    <div class="box-css">hello</div>
