<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table태그학습</title>
</head>
<body>
    <table
        width="100%"
        border="5"
        cellspacing="0"
        >
        <thead>
            <td>구분</td>
            <td>음료</td>
            <td>가격</td>
            <td>이미지</td>
        </thead>
         <tbody align="center">
            <tr>
                <td rowspan="2">커피류</td>
                <td>아메리카노</td>
                <td>4200 원</td>
                <td></td>
            </tr>
            <tr>
                <td>돌체라떼</td>
                <td>4800 원</td>
                <td></td>
            </tr>
            <tr>
                <td rowspan="2">주스류</td>
                <td>자바칩 프라푸치노</td>
                <td>4200 원</td>
                <td></td>
            </tr>
            <tr>
                <td>녹차 프라푸치노</td>
                <td>4800 원</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
