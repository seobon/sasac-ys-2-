<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table태그학습</title>
</head>
<body>
    <table
        width="100%"
        border="5"
        cellspacing="0"
        >
        <thead>
            <td>구분</td>
            <td>음료</td>
            <td>가격</td>
            <td>이미지</td>
        </thead>
         <tbody align="center">
            <tr>
                <td rowspan="2">커피류</td>
                <td>아메리카노</td>
                <td>4200 원</td>
                <td>
                    <a href="https://ko.wikipedia.org/wiki/%EC%B9%B4%ED%8E%98_%EC%95%84%EB%A9%94%EB%A6%AC%EC%B9%B4%EB%85%B8" target="_self">
                        <img src="./마블_02.png"
                        alt="아메리카노"
                        width="200"
                        height="200"
                        title="아메리카노">
                    </a>
                    
                </td>
            </tr>
            <tr>
                <td>돌체라떼</td>
                <td>4800 원</td>
                <td>
                    <a href="https://ko.wikipedia.org/wiki/%EB%8F%8C%EC%B2%B4%EB%9D%BC%ED%85%8C" target="_self">
                    <img src="./마블_03.png"
                    alt="돌체라떼"
                    width="200"
                    height="200"
                    title="돌체라떼">
                    </a>
                </td>
            </tr>
            <tr>
                <td rowspan="2">주스류</td>
                <td>자바칩 프라푸치노</td>
                <td rowspan="2">5000 원</td>
                <td>
                    <a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=168016" target="_self">
                    <img src="./마블_04.png"
                    alt="자바칩 프라푸치노"
                    width="200"
                    height="200"
                    title="자바칩 프라푸치노">
                    </a>
                </td>
            </tr>
            <tr>
                <td>녹차 프라푸치노</td>
                <td>
                    <a href="https://www.starbucks.co.kr/menu/drink_view.do?product_cd=9200000002502" target="_self">
                    <img src="./마블_06.png"
                    alt="녹차 프라푸치노"
                    width="200"
                    height="200"
                    title="녹차 프라푸치노">
                 </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
