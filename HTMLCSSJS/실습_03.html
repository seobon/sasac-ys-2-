<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>설문조사</b></p>
    이름<input type="text" name="name"/>
    <br />
    이메일<input type="text" name="email" placeholder="앗 깜빡함"/>
    <br />
    <p><b>나이</b></p>
        <input type="radio" name="older" value="10"/>10대
        <input type="radio" name="older" value="20"/>20대
        <input type="radio" name="older" value="30"/>30대
        <input type="radio" name="older" value="40"/>40대
        <input type="radio" name="older" value="50"/>50대
        <input type="radio" name="older" value="60"/>60대 이상
    <br />
    <p><b>원하는 강의(복수응답가능합니다.)</b></p>
        <input type="checkbox" name="hobby" value="html" />html
        <input type="checkbox" name="hobby" value="javascript"/>javascript
        <input type="checkbox" name="hobby" value="css" />css
    <br />
    <p>
        <textarea cols="50" rows="10">하고 싶은 말을 써주세요:)</textarea>
        <button>제출</button>
    </p>
</body>
</html>
