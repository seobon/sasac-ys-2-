<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document 객체</title>
    <style>
        .container{
            width: 600px;
            height: 400px;
            background-color: beige;
            display: flex;
            flex-wrap: wrap;
        }

        .box{
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box red"></div>
        <div class="box orange"></div>
        <div class="box yellow"></div>
    </div>
    <input type="text" name="name" />
    <div>
        <button type="button" onclick="twinkle()">반짝여라</button>
        <button type="button" onclick="addPlaceholder()">placeholder 추가</button>
        <button type="button" onclick="addBox()">box 추가</button>
        <button type="button" onclick="removeBox()">box 삭제</button>
    </div>



    <script>
        const boxes = document.querySelectorAll(".box");
        boxes[0].innerHTML = "hello"
        const box1 = boxes[0];

        function twinkle() {
            // if (box1.classList.contains("red")) box1.classList.remove("red")
            // else box1.classList.add("red")
            box1.classList.toggle("red")
        }

        const input = document.querySelector("input");
        function addPlaceholder() {
            input.setAttribute("placeholder", "이름을 입력하세요");
            input.setAttribute("id", "input_name");
        }

        const container = document.querySelector(".container");
        console.log(container.children[1])

        console.log(box1.parentNode)

        console.log(box1.nextElementSibling)
        console.log(boxes[1].previousElementSibling)

        function addBox() {
            const container2 = document.querySelector(".container");

            const newBox = document.createElement("div");
            // newBox.classList.add("box")
            // newBox.classList.add("red")
            newBox.className = "box red";

            // container의 마지막 자식으로 추가를 한다 (append, appendChild)
            // container2.appendChild(newBox); // Node 객체만 넘길 수 있다.
            // container2.append(newBox); // Node 객체를 인자로 넘길 수 있다.
            // container2.append("newBox"); // 문자열도 인자로 넘길 수 있다.

            // container의 첫번째 자식으로 추가를 한다 (prepend)
            container2.prepend(newBox);

            // container의 형제로 추가를 한다. (before, after)
            // container2.before(newBox);
            // container2.after(newBox);
        }

        function removeBox() {
            // 1번 방법 
            // 삭제하고 싶은 요소 선택
            const orangeBox = document.querySelector(".box.orange");
            // 삭제한다.
            orangeBox.remove();

            // 2번 방법
            // 삭제하고 싶은 요소의 부모요소를 선택해서 자식으로 접근
            // const container2 = document.querySelector(".container");
            // container2.removeChild(container2.children[1]);
        }
    </script>
</body>
</html>
