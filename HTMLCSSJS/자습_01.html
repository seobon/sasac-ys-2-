<!DOCTYPE html>
<!-- HTML5 문서는 반드시 !DOCTYPE html으로 시작하여 문서 형식을 HTML5로 지정한다. -->
<html lang="en">
    <!-- 실제적인 HTML 문서는 2번째 행부터 시작, <html>과 </html> 사이에 작성. -->
<head>
    <!-- <head></head> 사이엔 HTML 문서 정보를 정의하는 코드가 포함된다.
        (제목, 저장 방식, 브라우저의 크기 등등) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 제목</title>
</head>
<body>
    <!-- 웹 브라우저에 출력되는 모든 요소는 <body>와 </body> 사이에 위치한다. -->
</body>
</html>
