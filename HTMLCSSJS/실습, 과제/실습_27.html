<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기 실습</title>
</head>
<body>
    <form>
        값1: <input type="number" id="value1"/> <br />
        값2: <input type="number" id="value2"/> <br />
        연산자: <input type="text" id="operator"/> <br />
        결과: <input type="text" id="result" readonly/> <br />
        <br />
        <button type="button" onclick="calc()">계산하기</button>
        <button type="reset" onclick="resetCalc()">초기화</button>
        <!-- <input type="reset" value="초기화"/> -->
    </form>


    <script>
        let val1;
        let val2;
        let oper;
        let res;
        function calc() {
            val1 = Number(document.getElementById("value1").value);
            val2 = Number(document.getElementById("value2").value);
            oper = document.getElementById("operator").value;
            if (oper == "+") {
                document.getElementById("result").value = val1 + val2
            } else if (oper == "-") {
                document.getElementById("result").value = val1 - val2
            } else if (oper == "*") {
                document.getElementById("result").value = val1 * val2
            } else if (oper == "/") {
                document.getElementById("result").value = val1 / val2
            } 
        }

        function resetCalc() {
            let val1;
            let val2;
            let oper;
            let res;
        }
    </script>
</body>
</html>
