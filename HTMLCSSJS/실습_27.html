<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기 만들기 실습(ㅈㄴ어려움 다시 풀어보길 권장)</title>
</head>
<body>
    <form>
        값1: <input type="number" id="value1"/> <br />
        값2: <input type="number" id="value2"/> <br />
        연산자: <input type="text" id="operator"/> <br />
        결과: <input type="text" id="result" readonly/> <br />
        <br />
        <button type="button" onclick="calc()">계산하기</button>
        <!-- <button type="button" onclick="resetCalc()">초기화</button> -->
        <input type="reset" value="초기화"/>
    </form>


    <script>
        // let value1 = document.getElementById("value1")
        function calc() {
            const value1 = Number(document.getElementById("value1").value);
            const value2 = Number(document.getElementById("value2").value);
            const oper = document.getElementsById("operator").value;
            
            let result = 0;
            switch(oper) {
                case "+":
                    result = value1+value2;
                    break
                case "-":
                    result = value1-value2;
                    break
                case "*":
                    result = value1*value2;
                    break
                case "/":
                    result = value1/value2;
                    break
            }

            document.getElementById("result").value = result;

        }
    </script>
</body>
</html>
