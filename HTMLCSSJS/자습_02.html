<!DOCTYPE html>
<html lang="en">
    <!-- 실제적인 HTML 문서는 2번째 행부터 시작, <html>과 </html> 사이에 작성. -->
<head>
    <!-- <head></head> 사이엔 HTML 문서 정보를 정의하는 코드가 포함된다.
        (제목, 저장 방식, 브라우저의 크기 등등) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 제목</title>
</head>
<body>
    <!-- 웹 브라우저에 출력되는 모든 요소는 <body>와 </body 사이에 위치한다. -->
    기본 태그들.
    <h1>h1 태그 : 제목</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>
    <P>p 태그 : 본문</P>
    <br />
    br 태그: 한 줄 띄우기
    <ul>ul 태그 : 순서 없는 목록
        <li>li 태그 : 목록 1</li>
        <li>li 태그 : 목록 2</li>
        <li>li 태그 : 목록 3</li>
    </ul>
    <ol>ol 태그 : 순서 있는 목록
        <li>li 태그 : 목록 1</li>
        <li>li 태그 : 목록 2</li>
        <li>li 태그 : 목록 3</li>
    </ol>
    <hr />
    hr 태그 : 수평 줄

    <br />
    문자 꾸미기 태그
    <br />
    <b>b 태그 : 두껍게</b>
    <strong>strong 태그 :</strong>

</body>
</html>
