<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 제목</title>
</head>
<body>
    <h1>h1 태그 : 제목</h1>
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <h4>h4 태그</h4>
    <h5>h5 태그</h5>
    <h6>h6 태그</h6>
    <P>p 태그 : 본문</P>
    <br />
    br 태그: 한 줄 띄우기
    <ul>ul 태그 : 순서 없는 목록
        <li>li 태그 : 목록 1</li>
        <li>li 태그 : 목록 2</li>
        <li>li 태그 : 목록 3</li>
    </ul>
    <ol start="2" reversed>ol 태그 : 순서 있는 목록
        <li>li 태그 : 목록 1</li>
        <li>li 태그 : 목록 2</li>
        <li>li 태그 : 목록 3</li>
    </ol>
    <hr />
    hr 태그 : 수평 줄
</body>
</html>
